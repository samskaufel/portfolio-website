    <main class="contact">
      <h2>Contact</h2>

      <!-- contact form -->
      <h3>Contact Form</h3>
      <form method="post" id="contact-form">
        <!-- client can enter their email here -->
        <label for="contact-email" class="standard-label">Email:</label>
        <br />
        <input type="email" id="contact-email" required />

        <br />

        <!-- client can enter their phone number here -->
        <label for="contact-phone-number" class="standard-label"
          >Phone Number:</label
        >
        <br />
        <input
          type="tel"
          id="contact-phone-number"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          required
        />

        <br />

        <!-- client can type a message here -->
        <label for="send-message" class="standard-label">Message:</label>
        <br />
        <textarea required maxlength="240" id="send-message"></textarea>
        <br />
        <!-- button to submit contact form -->
        <button type="button">Submit</button>
      </form>
